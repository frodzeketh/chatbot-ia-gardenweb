<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget</title>
  <link rel="stylesheet" href="widget.css">
</head>
<body>

          <span class="header-title" id="bot-name">Huerto IA</span>
        </div>
        <div class="header-right">
          <button class="header-btn" id="close-chat" title="Cerrar chat">

              <path d="M18 6L6 18M6 6l12 12"/>

          </button>
        </div>
      </div>

      <!-- Mensajes -->
      <div class="chatbot-messages" id="chatbot-messages">
        <div class="message bot-message welcome-message" id="welcome-message">

        <div class="suggestions" id="suggestions">
          <button class="suggestion-btn">Â¿QuÃ© puede hacer este agente?</button>
          <button class="suggestion-btn">CuÃ©ntame sobre tus productos</button>
          <button class="suggestion-btn">Tengo una consulta</button>
        </div>
      </div>

      <!-- Input -->
      <div class="chatbot-input-container">
        <form id="chatbot-form" class="chatbot-form">
          <input 
            type="text" 
            id="chatbot-input"

    </div>
  </div>

  <script src="widget.js"></script>
